<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>
        Connect Three Game by Yosita
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="teamA">
            <div class="teamA">A</div>
        </section>
        <section id="teamB">
            <div class="teamB">B</div>
        </section>
    </main>


    <div class="flex-container">
        <div class="flex-item-left">
            <div id="info">
                <h1><img width="25" height="25" src="https://img.icons8.com/fluency/48/000000/controller.png"
                        alt="controller" />&nbspconnect 3</h1>
                <h3 id="turn">A turn</h3>
                <div class="howtowin">
                    <h4>How to win</h4>
                    <table>
                        <tr>
                            <td>
                                <div id="img"><img src="win01.png"></div>
                            </td>
                            <td>
                                <div id="img"><img src="win02.png"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="img"><img src="win03.png"></div>
                            </td>
                            <td>
                                <div id="img"><img src="win04.png"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="flex-item-right">
            <div id="table"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
